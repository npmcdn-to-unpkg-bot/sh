<script>
$(function(){

  var query=(function(s,c1,c2,c3,h) {
  	//the s format is [something]c1[a[0]]c3[a[1]]c2[a[0]]c3[a[1]]...]
    //s = http://localhost?a=1&b=2&b=3
    //value returns as h
    if (s.match((new RegExp(["[",c1,"]"].join())))){
      var aa =s.split(c1)[1].split(c2);
	  for ( i = 0; i < aa.length; i++ ) {
	    var a = aa[i].split(c3);
	    h[((a[0])?a[0]:"nil")]=((a[1])?a[1]:"nil");
	  }
	}
    return h;
  })(location.href,"?","&","=",{});

  query["#stdin"] = ((query["q"])?query["q"]:null);
  for (k in query){
  	if ($(k)){
  		$(k).val((query[k])?query[k]:$(k).val());
  	}
  }

  String.prototype.RegExp = function(s){
    return new RegExp(this,s);
  };
  function replace_text(){
    var ss = "";
    var c = $("#regexp").val().toString().RegExp("ig");
    var s = $("#replace").val();
    $("#match").html("");
    if($("#stdin").val().toString().match(c)){
      ss = $("#stdin").val().toString().replace(c,s);
      $("#match").html("true");
      $("#match").removeClass('bg-warning')
      $("#match").addClass('bg-success');
    }else{
      $("#match").removeClass('bg-success')
      $("#match").addClass('bg-warning');
      $("#match").html("false");
    }
    $("#stdout").html(ss);
    $("#stdout2").html(["s.replace(/",$("#regexp").val().toString(),"/ig,","'",s,"');"].join(""));
    $("#stdout3").html(["s.match(/",$("#regexp").val().toString(),"/ig"].join(""));

  }
  $('#stdin').on('keyup', function (e) {
    replace_text();
  });
  $('#regexp').on('keyup', function (e) {
    replace_text();
  });
  $('#replace').on('keyup', function (e) {
    replace_text();
  });
  $('#rectButton').on('click', function (e) {
    replace_text();
  });
  $('#hello').on('click', function (e) {
  	var ss="hello";
    $("#stdin").val(ss);
    replace_text();
  });



  $('#testdomain').on('click', function (e) {
	var ss = (function(){/*

    $("#stdin").val(ss);
    replace_text();
  });

When we have shuffled off this mortal coil,

  Array.prototype.on_func=function(id){
  	var d = this[0];
  	var c = this[1];
  	var s = this[2];
  	return function(){
  		$(d).on(c,function(e){
	  		$(id).val(s);
	  		replace_text();
 		});
  	};
  };
  ["#a2z","click","([a-z])"].on_func("#regexp")();
  ["#numbers","click","([0-9])"].on_func("#regexp")();
  ["#dot","click","(.)"].on_func("#regexp")();
  ["#oneline","click","(.*\\n)"].on_func("#regexp")();
  ["#zenkaku","click","([^\x01-\x7E])"].on_func("#regexp")();

  ["#hit_space","click","$1 "].on_func("#replace")();
  ["#hit_br","click","$1 <BR>"].on_func("#replace")();
  ["#hit_bracket","click","($1)"].on_func("#replace")();


  var loop=function(a,f){
    console.log(a);
    for(var i=0;i<a.length;i++){
      (f)(a[i][0],a[i][1]);

  (loop)([
    ['#info',"正規表現(Regular Expression)を勉強するためのページです。"],
    ['#hamlet',"ハムレットの独白"],
