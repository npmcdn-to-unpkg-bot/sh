<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<script>
$(function(){
  String.prototype.RegExp = function(s){
    return new RegExp(this,s);
  };
  function replace_text(){
    var c = $("#regexp").val().toString().RegExp("ig");
    var s = $("#replace").val();
    var ss = $("#stdin").val().toString().replace(c,s);
    $("#stdout").html(ss);
  }
  $('#stdin').on('keydown', function (e) {
    replace_text();
  });
  $('#regexp').on('change', function (e) {
    replace_text();
  });
  $('#replace').on('keydown', function (e) {
    replace_text();
  });
  $('#rectButton').on('click', function (e) {
    replace_text();
  });
});
</script>

<div class="container">
  <h2>Form control: textarea</h2>
  <p>The form below contains a textarea for comments:</p>
  <form role="form">
<div class="row">
    <div class="col-md-6">
      <label for="usr">stdin:</label>
      <textarea  class="form-control" rows="5" id="stdin">bye,world</textarea>
    </div>
 </div>
<div class="row">
    <div class="col-md-6">
      <label for="comment">RegExp:</label>
      <textarea  class="form-control" rows="5" id="regexp">bye</textarea>
    </div>
 </div><div class="row">
    <div class="col-md-6">
      <label for="pwd">replace</label>
      <input type="text" class="form-control" id="replace" value="hello">
    </div>
 </div>
  </form>
<button id="rectButton" class="btn">Rectangle</button> 
  <div class="panel panel-default">
    <div class="panel-body" id="stdout">hello,world</div>
  </div>
</body>
</html>
