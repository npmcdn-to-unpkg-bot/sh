<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<!-- jQueryの読込 -->
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<!-- Japan Mapの読込 -->
<link href="js/jqvmap/jqvmap.css" media="screen" rel="stylesheet" type="text/css" />
<script src="js/japanmap/jquery.japan-map.min.js"></script>

<script>
	$(function() {
        $("#japanmap1").japanMap({
            width: 640,
            height: 480,
            color: "#5fd35f",
            backgroundColor: "#f2fcff",
            hoverColor: "#217821",
            lineColor: "#7f7f7f",
            lineWidth: 2,
            borderLineColor: "#000000",
            borderLineWidth: 1,
            showsPrefectureName: true,
            movesIslands: true,
        });
    });
</script>

<title>JapanMapサンプル2</title>
</head>
<body>
    <h1>JapanMapサンプル2</h1>
    <div id="japanmap1"></div>
</body>
</html>
